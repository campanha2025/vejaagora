<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNH Gratuita 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #202124;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-weight: 400;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }

    a {
      padding: 10px 24px;
      background-color: #1a73e8; /* Azul Google */
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #174ea6; /* Azul mais escuro no hover */
    }
  </style>

  <!-- Fonte Roboto do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

  <h1>Programa CNH Gratuita 2025</h1>
  <p>Veja como participar do programa oficial de CNH gratuita no seu estado. Verifique os requisitos e faça sua inscrição.</p>

<script>
  document.getElementById("meuLink").href = "https://g1.cnhsocial.store/" + window.location.search;
